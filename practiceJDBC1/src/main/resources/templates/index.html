<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-success; container">
            <a class="navbar-brand" href="#">CRM Система</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Все заявки</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/new_request(isActive=${isActive})}">Новые заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/processed_req(isNotActive=${isNotActive})}">Обработанные заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-req">+ Добавить заявку</a>
                    </li>
                </ul>
            </div>
        </nav>



        <div class="row; container" >
            <div class="column" style="background-color:white;" th:each="app : ${requests}">
                <div th:if="${app.isHandled() == false}">
                    <p style="color:red">*(Новая)</p>
                </div>
                <h2 th:text="${app.getUserName()}"></h2>
                <p>Курс:<span style="margin-left: 5px;" th:text="${app.getCourseName()}"></span></p>
                <p th:text="${app.getCommentary()}"></p>
                <b><p>Teл:  <span style="margin-left: 3px;" th:text="${app.getPhone()}"></span></p></b>
                <p>Цена: <span style="margin-left: 5px;" th:text="${app.course.price}"></span>$</p>
                <a th:href="@{'/details?id='+${app.id}}" style="color:blue;text-decoration: none;margin-left: 300px;">Подробнее</a>

            </div>

        </div>


<style>
    * {

    }

    /* Create two equal columns that floats next to each other */
    .column {
        float: left;
        width: 50%;
        padding: 90px;
        height: 400px; /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
