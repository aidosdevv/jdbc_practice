  <meta charset="UTF-8">

</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-success; container">
        <a class="navbar-brand" href="#">CRM Система</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index">Все заявки</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Новые заявки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Обработанные заявки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add-req">+ Добавить заявку</a>
            </li>
          </ul>
        </div>
      </nav>




        <div class="col-6 offset-3 mt-5 pt-4">
          <form class="card px-3 py-3" method="post" th:action="@{'/save_req'}">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="car_brand" placeholder="ФИО" name="reqName" required>
              <label for="car_brand">ФИО:</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="car_model" placeholder="car_model" name="reqCourse" required>
              <label for="car_model">Курс</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" step="0.01" class="form-control" id="car_engine_volume" placeholder="car_engine_volume" name="reqComment" required>
              <label for="car_engine_volume">Комментарии</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="car_max_speed" placeholder="car_max_speed" name="reqPhone" required>
              <label for="car_max_speed">Телефон</label>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
              <button class="btn btn-success" type="submit">SAVE</button>
            </div>

          </form>
        </div>


</body>
</html>
